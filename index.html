<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>


</head>
<body>

  <main>
    <div class="card-container">
      <div class="image">
        <img src="images/icon-star.svg" alt="an icon-star">
      </div>
      <div class="introduction">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div class="buttons">
        <button class="my-btn" data-option="option1">1</button>
        <button class="my-btn" data-option="option2">2</button>
        <button class="my-btn" data-option="option3">3</button>
        <button class="my-btn" data-option="option4">4</button>
        <button class="my-btn" data-option="option5">5</button>
      </div>
      <button class="my-submit" data-option="option0">Submit</button>
    </div>
    <div class="rating-card-container">
      <div class="image">
        <img src="images/illustration-thank-you.svg" alt="">
      </div>
      <div class="rating">
        <span>You selected <span id="numberDisplay">0</span> out of 5</span>
      </div>
      <div class="thank-you-content">
        <h1 class="gratitude-text">Thank you!</h1>
        <p class="gratitude-text-2">BUT, you haven't rated it yet!
        </p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

<script src="script.js"></script>
</html>
